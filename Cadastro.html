		<script language="JavaScript">
			function valida(form) {
				for(i = 0; i < form.length; i++){
					if (form[i].value == ""){
						var nome = form[i].name
						alert("O campo " + nome + " é obrigatório.")
						form[i].focus();
						return false;
					}				
				}	
			
				var filtro_mail = /^.+@.+\..{2,3}$/
				if (!filtro_mail.test(form.Email.value) || form.Email.value=="") {
					alert("Preencha o e-mail corretamente.");
					form.Email.focus();
					return false;
				}	
				
				if (form.Senha.value=="" || form.Senha.value.length < 6) {
					alert("Preencha a senha corretamente.");
					form.Senha.focus();
					return false;
				}

				if (form.RepitaSenha.value=="" || form.RepitaSenha.value.length < 6) {
					alert("Preencha a confirmação de senha corretamente.");
					form.RepitaSenha.focus();
					return false;
				}
				
				if (form.Senha.value!=form.RepitaSenha.value) {
					alert("A senha e a confirmação devem ser iguais.");
					form.RepitaSenha.focus();
					return false;
				}
				alert("Cadastro realizado com sucesso!");
				window.location="home.html";
				return true;
			}
		</script>
